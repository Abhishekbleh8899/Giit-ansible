---
- hosts: all
  become: true
  pre_tasks:
    - name: update cache 
      tags: always
      apt:
        update_cache: yes
        changed_when: false
- hosts: db_servers
  become: true
  roles:
    - db_servers
- hosts: web_servers
  become: true
  vars_files:
    - vault.yaml
  roles:
    - web_servers
