---
- hosts: all
  become: true
  tasks:
    - name: Install apache
      package:
        name: 
        - "{{apache_package}}"
        - "{{php_package}}"
        state: latest
        update_cache: yes

    - name: Start apache
      ansible.builtin.copy:
        src: /home/ubuntu/index.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: '0644'