---
- hosts: all
  become: true
  tasks:
    - name: Install apache
      ansible.builtin.apt:
        name: apache2
        state: present
        update_cache: yes
    
    - name: add php support to apache
      ansible.builtin.apt:
        name: libapache2-mod-php
        state: latest

    - name: Start apache
      ansible.builtin.copy:
        src: /home/ubuntu/index.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: '0644'