---
- hosts: all
  become: true
  tasks:
    - name: Install required packages
      package:
        name:
          - python3
          - python3-pip
          - python3-venv
        state: present

    - name: Create a virtual environment
      command: python3 -m venv /opt/venv
      args:
        creates: /opt/venv

    - name: Install Ansible in the virtual environment
      pip:
        requirements: requirements.txt
        virtualenv: /opt/venv
        virtualenv_command: python3 -m venv
        virtualenv_site_packages: no

    - name: Run Ansible playbook in the virtual environment
      command: /opt/venv/bin/ansible-playbook playbook.yaml